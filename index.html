<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hind Suleiman Events</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* خلفية داكنة */
            color: white;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            font-size: 2em;
            color: orange;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .events-section {
            padding: 40px;
            text-align: center;
        }

        .event-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 300px;
            text-align: left;
        }

        .event-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .event-card .details {
            padding: 20px;
        }

        /* تعديل اللون النصي إلى سماوي متغير */
        .event-card .details h3 {
            background: linear-gradient(to right, #00BFFF, #1E90FF, #87CEEB); /* تدرج لوني */
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            margin-bottom: 10px;
        }

        .event-card .details p {
            margin: 5px 0;
        }

        .event-card button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            margin-top: 40px;
        }

        footer p {
            margin: 5px;
            font-size: 0.9em;
        }

        footer a {
            color: orange;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .countdown {
            font-size: 1.5em;
            color: red;
            margin-top: 20px;
        }

        .social-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #E4405F;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .social-icon a {
            color: white;
            font-size: 2em;
        }

        .social-icon:hover {
            background-color: #C13584;
        }
    </style>
</head>
<body>
    <header>
        Hind Suleiman Events
    </header>

    <section class="events-section">
        <h2>Techno Events</h2>
        <div class="event-cards">
            <div class="event-card">
                <img src="images/kpn.jpg" alt="MAADI ISLAND">
                <div class="details">
                    <h3>MAADI ISLAND</h3>
                    <p><strong>Date:</strong> 24th of January 2025</p>
                    <p><strong>Time:</strong> 11:00 PM till 7:00 AM</p>
                    <p><strong>Address:</strong> El-Maadi, Corniche Cairo, Egypt</p>
                    <button class="buy-btn" onclick="buyTickets('MAADI ISLAND')"><i class="fas fa-dollar-sign"></i> Buy Tickets</button>
                    <button class="share-btn" onclick="shareEvent('MAADI ISLAND')"><i class="fas fa-share-alt"></i> Share Event</button>
                    <div class="countdown" id="countdown"></div>
                </div>
            </div>
        </div>
    </section>

    <div class="social-icon">
        <a href="https://www.instagram.com/hendsoliman164" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <footer>
        <p>&copy; 2025 Hind Suleiman Events. All rights reserved.</p>
        <p>Powered by <a href="#">Hind Suleiman</a></p>
    </footer>

    <script>
        function buyTickets(eventName) {
            window.location.href = "payment.html?event=" + encodeURIComponent(eventName);
        }

        function shareEvent(eventName) {
            alert("Sharing " + eventName + " event!");
        }

        function startCountdown() {
            var eventDate = new Date("January 24, 2025 23:00:00").getTime();
            var countdownElement = document.getElementById("countdown");

            var countdownInterval = setInterval(function() {
                var now = new Date().getTime();
                var distance = eventDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerHTML = "Event Started!";
                }
            }, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
